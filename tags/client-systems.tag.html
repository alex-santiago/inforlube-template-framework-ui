<client-systems>
  <div class="mb-3">
    <div class="panel-group" id="cardbody{opts.index}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <button class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#panel{opts.index}" aria-expanded="false" aria-controls="collapseExample">
                {opts.name}
              </button>
          </h4>
        </div>
        <div id="panel{opts.index}" class="panel-collapse collapse">
          <div class="panel-body m-3">
            <form id="form-system" action="" role="form">
              <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label>{ language.client.listClientDetails.systemId }:</label>
                    <input type="text" name="system-id" value="{opts.systemId}" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label>{ language.client.listClientDetails.systemApi }:</label>
                    <input type="text" name="system-api" value="{opts.api}" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label>{ language.client.listClientDetails.systemCode }:</label>
                    <input type="text" name="system-code" value="{opts.code}" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label>{ language.client.listClientDetails.systemUrl }:</label>
                    <input type="text" name="system-url" value="{opts.url}" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="card-header"><i class="fa fa-database"></i> { language.client.listClientDetails.systemConfiguration }:</div>
                    <div class="card-body">
                      <div class="row">
                        <virtual each={config, index in opts.configuration}>
                          <div class="col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                              <label>{index}</label>
                              <input type="text" name="system-url" value="{JSON.stringify(config)}" class="form-control" placeholder="System Configuration">
                            </div>
                          </div>
                        </virtual>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- component javascript code -->
  <script>

    const tag = this;

    this.on('mount', function() {
    });

    this.on('before-mount', function() {
    });

  </script>
</client-systems>
