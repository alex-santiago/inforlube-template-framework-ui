<content-body>
  <div class="row">
    <div class="col-12 pl-3 pr-3">
      <div id="mainContentBody" class="main-content-body">
          <!-- main content for the application page will load here-->
      </div>
    </div>
  </div>
  <!-- modal window that show error alert messages -->
  <modal data={getData()}>
    <div class="alert alert-dark" role="alert">
      <p> {language.globals.windows.error.code}: {this.parent.error.errorCode} </p>
      <p> {language.globals.windows.error.message}: {this.parent.error.errorMessage} </p>
    </div>
  </modal>

  <!-- component javascript code -->
  <script>

    const tag = this;

    this.on('mount', function() {
    });

    this.on('before-mount', function() {
      tag.error = new Object();
      tag.error.errorCode = "";
      tag.error.errorMessage = "";
    });

    getData(){
      return getErrorModal();
    }

    modalAlert.on('updateModalErrorAlert', function(error) {
      tag.error = error;
      this.update();
      modal.show('modalErrorAlert');
    }.bind(this));

  </script>
</content-body>
