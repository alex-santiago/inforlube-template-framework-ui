<list-client-details>
  <div class="card mb-3">
    <div class="card-header"><i class="fa fa-user"></i> Client {item.Name} Details:</div>
    <div class="card-body">
      <div class="row">
        <input type="button" class="btn btn-default" value="Voltar" onclick={ onClickNavigate }>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="" id="form-content" role="form">
            <div class="form-group">
              <label>Id:</label>
        			<input type="text" name="client-id" value="{item.Id}" class="form-control" placeholder="Client ID">
            </div>
            <div class="form-group">
              <label>Name:</label>
        			<input type="text" name="client-name" value="{item.Name}" class="form-control" placeholder="Client Name">
            </div>
            <div class="form-group">
              <label>Trade Name:</label>
        			<input type="text" name="client-trade-name" value="{item.TradeName}" class="form-control" placeholder="Client Trade Name">
            </div>
            <div class="form-group">
              <label>Manager Url:</label>
        			<input type="text" name="client-manager-url" value="{item.ManagerUrl}" class="form-control" placeholder="Client Manager url">
            </div>
            <div class="form-group">
              <div class="panel-heading"><i class="fa fa-database"></i> Systems:</div>
        	    <client-systems each={system, index in this.item.Systems}
                  index={index}
        	        name={system.Name}
        	        system-id={system.Id}
        	        url={system.Url}
        	        configuration={system.Configuration}
        	        api={system.Api}
        	        code={system.Code}
        	    ></client-systems>
            </div>
            <div class="form-group">
              <label>Stores:</label>
              <virtual each={store, index in item.Stores}>
                <label>{index}</label>
                <input type="text" name="system-url" value="{JSON.stringify(store)}" class="form-control" placeholder="">
              </virtual>
            </div>
            <!-- <input type="text" name="client-stores" value="{JSON.stringify(item.Stores)}" class="form-control" placeholder=""> -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- component javascript code -->
  <script>

    const tag = this;
    loadSession();
    tag.item = sessionObj.clients.clientlist[sessionObj.clients.clientIndex];

    this.on('mount', function() {
    });

    this.on('before-mount', function() {
    });

    onClickNavigate () {
      sessionObj.clients.clientIndex = -1;
      saveSession();
      route('/list-clients');
    }

  </script>
</list-client-details>
