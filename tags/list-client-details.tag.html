<list-client-details>
  <div class="card mb-3">
    <div class="card-header"><i class="fa fa-user"></i> { language.client.listClientDetails.title }: {item.Name}</div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-primary" onclick={onClickNavigate}><i class="fa fa-arrow-left"></i> { language.globals.back }</button>
          </div>
        </div>
      </div>
      <form action="" id="form-content" role="form">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="form-group">
              <label>{ language.client.listClientDetails.id }:</label>
        			<input class="form-control" type="text" name="client-id" value="{item.Id}" placeholder="Client ID">
            </div>
          </div>
          <div class="col-sm-6 col-md-8 col-lg-8">
            <div class="form-group">
              <label>{ language.client.listClientDetails.name }:</label>
        			<input class="form-control" type="text" name="client-name" value="{item.Name}" placeholder="Client Name">
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{ language.client.listClientDetails.tradeName }:</label>
        			<input class="form-control" type="text" name="client-trade-name" value="{item.TradeName}" placeholder="Client Trade Name">
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label>{ language.client.listClientDetails.managerUrl }:</label>
        			<input class="form-control" type="text" name="client-manager-url" value="{item.ManagerUrl}" placeholder="Client Manager url">
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <div class="card">
                <div class="card-header"><i class="fa fa-database"></i> { language.client.listClientDetails.systems }:</div>
          	    <client-systems each={system, index in this.item.Systems}
                    index={index}
          	        name={system.Name}
          	        system-id={system.Id}
          	        url={system.Url}
          	        configuration={system.Configuration}
          	        api={system.Api}
          	        code={system.Code}
          	    ></client-systems>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label>{ language.client.listClientDetails.stores }:</label>
              <virtual each={store, index in item.Stores}>
                <label>{index}</label>
                <input class="form-control" type="text" name="system-url" value="{JSON.stringify(store)}" placeholder="">
              </virtual>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- component javascript code -->
  <script>

    const tag = this;
    loadSession();
    tag.item = sessionObj.clients.clientlist[sessionObj.clients.clientIndex];

    this.on('mount', function() {
    });

    this.on('before-mount', function() {
    });

    onClickNavigate () {
      sessionObj.clients.clientIndex = -1;
      saveSession();
      route('/list-clients');
    }

  </script>
</list-client-details>
